<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>家电清洁</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="style/bootstrap.css" />
</head>

<body>

	<div class="row">
		<div class="col-md-12">
			<div>
				<label>姓名:</label><input type="text" />
				<label>联系电话:</label><input type="text" />
				<label>服务日期:</label><input type="text" />
			</div>
			<div>
				<label>区域: </label>
				<select><option>广东省</option></select>
				<select><option>深圳市</option></select>
				<select><option>南山区</option></select>
				<input type="text">
			</div>
			<div>
				<div>
					<select><option>空调清洗</option></select>
					<select><option>挂机(全套)</option></select>
					<span>150 元/台</span>
					<input type="text" value="1">
				</div>
				<div>
					<label>总计:</label><span>150</span>
				</div>
			</div>
			<div>
				<label>备注</label>
				<textarea></textarea>
			</div>
			<div>
				<button>提交</button>
			</div>
		</div>
	</div>

</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>    	
</html>
